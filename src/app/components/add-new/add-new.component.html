<h2>New Product</h2>
<div class="container">
<form name="addNewForm" #addNewForm="ngForm">
    <div class="row">
        <div class="col-25">
            <label>Title: </label>
        </div>
        <div class="col-75">
            <input type="text" [(ngModel)]="newProduct.title" required maxlength="10" name="title" #title="ngModel"/>
            <div [hidden]="title.valid" class="alert">Title is required. Maximum 10 chars !</div>
        </div>
    </div>    
    
    <div class="row">
        <div class="col-25">
            <label>Description:</label>
        </div>
        <div class="col-75">
            <input type="text" [(ngModel)]="newProduct.description" required minlength="10" name="description" #description="ngModel"/>
            <div [hidden]="description.valid" class="alert">Description is required. Minimum 10 chars !</div>
    </div>
    </div>
    
    <div class="row">
        <div class="col-25">
            <label>Price: </label>
        </div>
        <div class="col-75">
            <input type="number" [(ngModel)]="newProduct.price" required [pattern]="pricePattern" name="price" #price="ngModel"/>
            <div [hidden]="price.valid" class="alert">Price is required</div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-25">
            <label>City: </label>
        </div>
        <div class="col-75">
            <input type="text" [(ngModel)]="newProduct.city" name="city"/>
        </div>    
    </div>

    <div class="row">
        <div class="col-25">
            <label>Phone: </label>
        </div>
        <div class="col-75">
            <input type="text" [(ngModel)]="newProduct.phone" required [pattern]="phonePattern" name="phone" #phone="ngModel"/> <br/>
            <div [hidden]="phone.valid" class="alert" >Phone is required</div>
        </div>
    </div>


    <div class="row">
        <div class="col-25">
            <label>Picture: </label>
        </div>
        <div class="col-75">
            <input type="text" [(ngModel)]="newProduct.img" name="img"/> <br/>
        </div>
    </div>

    <button routerLink="/" (click)="addNewProduct()" [disabled]="!addNewForm.form.valid">Submit</button>
    
    <br>
    <div class="row">
        <a class="" routerLink="/">Go back to list...</a>
    </div>
</form>
</div>
